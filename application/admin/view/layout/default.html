<!DOCTYPE html>
<html>
<head>
    <title>{$site.name}</title>
    {include file="layout/meta"}
    {block name="css"}{/block}

</head>
<body class="hold-transition skin-blue sidebar-mini">
    <!-- Site wrapper -->
    <div class="wrapper">

        <header class="main-header">
            <!-- Logo -->
            <a href="" class="logo">
                <span class="logo-mini"><b>M</b></span>
                <span class="logo-lg"><b>{$site.name}</b></span>
            </a>
            <!-- Header Navbar: style can be found in header.less -->
            <nav class="navbar navbar-static-top">
                <!-- Sidebar toggle button-->
                <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>

                <div class="navbar-custom-menu">
                    <ul class="nav navbar-nav">
                        <!-- Admin Account: style can be found in dropdown.less -->
                        <li class="dropdown user user-menu">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <span class="hidden-xs">{$admin.nickname}</span>
                                <i class="fa fa-angle-down"></i>
                            </a>
                            <ul class="dropdown-menu">
                                <!-- Menu Footer-->
                                <li class="user-footer">
                                    <a href="javascript:;" id="changePsw">
                                        修改密码
                                    </a>
                                </li>
                                <li class="user-footer">
                                    <a href="{:url('Index/logout')}">
                                        <i class="fa fa-sign-out pull-right"></i>
                                        退出
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <!-- =============================================== -->

        {include file="layout/menu"}

        <!-- =============================================== -->

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    {block name="title"}title{/block}
                </h1>
            </section>

            <!-- Main content -->
            <section class="content">

                {block name="main"}主内容{/block}

            </section>
        </div>
        <!-- /.content-wrapper -->
    </div>
    <!-- ./wrapper -->

    {include file="layout/script"}
    {block name="js"}{/block}
    <script>
        $(document).ready(function () {
            $('.sidebar-menu').tree()
        })
        $("#changePsw").on('click', function () {
            change_psw("{:url('index/change_psw')}", "{:url('Index/logout')}");
        })

        $('#searchMenu').on('click', function () {
            var searchValue = $('#searchInput').val()
            if (searchValue) {
                $('.sidebar li').hide().filter(":contains('"+searchValue+"')").show()
            } else {
                $('.sidebar li').show()
            }
        })
    </script>
</body>
</html>
